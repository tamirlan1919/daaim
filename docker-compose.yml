version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: daim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./api
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./api:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daim
    depends_on:
      - db
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    command: ["python", "run.py"]
    volumes:
      - ./bot:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daim
    depends_on:
      - db

volumes:
  pgdata:
