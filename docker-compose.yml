version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"    # üëà –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏ Docker (–¥–ª—è Nginx)
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: daim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: ./bot
    command: ["python", "run.py"]
    volumes:
      - ./bot:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daim
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: daaim_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
