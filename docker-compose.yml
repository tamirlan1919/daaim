version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"   # üëà –ø—Ä–æ–±—Ä–æ—Å –Ω–∞—Ä—É–∂—É, —á—Ç–æ–±—ã Nginx –≤–∏–¥–µ–ª API
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: daim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: ./bot
    command: ["python", "run.py"]
    volumes:
      - ./bot:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daim
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
