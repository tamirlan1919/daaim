services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "80:8000"        # üëà –ø—É–±–ª–∏–∫—É–µ–º API –Ω–∞—Ä—É–∂—É (–∏–ª–∏ "8000:8000", –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –∏–º–µ–Ω–Ω–æ 8000)
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: daim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: ./bot
    command: ["python", "run.py"]
    volumes:
      - ./bot:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daim
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
